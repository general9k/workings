spring:
  security:
    user:
      name: admin
      password: admin
  application:
    name: abitur
  datasource:
    url: jdbc:postgresql://localhost:5433/abitur
    username: postgres
    password: postgres
  liquibase:
    url: jdbc:postgresql://localhost:5433/abitur
    user: postgres
    password: postgres
    change-log: db/changelog/master.xml
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

logging:
  level:
    org:
      springframework:
        security: DEBUG