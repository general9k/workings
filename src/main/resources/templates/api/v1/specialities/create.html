<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание новой специальности</title>
    <link rel="stylesheet" href="/css/stylesCreateSpec.css">
</head>
<body>
<div class="page-container">
    <nav>
        <ul>
            <li><a href="/api/v1/index">Главная</a></li>
            <li><a href="/api/v1/lists">Списки</a></li>
            <li th:if="${isAuthenticated}"><a href="/api/v1/abiturients">Абитуриенты</a></li>
            <li><a href="/api/v1/specialities">Специальности</a></li>
            <li th:if="${isAdmin}"><a href="/api/v1/educations">Учебные заведения</a></li>
            <li th:if="${isAdmin}"><a href="/api/v1/users">Пользователи</a></li>
            <li th:if="${!isAuthenticated}"><a href="/login">Войти</a></li>
            <li th:if="${isAuthenticated}"><a href="/logout">Выйти</a></li>
        </ul>
    </nav>
    <header>
        <div class="container">
            <h1>Создание специальности</h1>
        </div>
    </header>
    <main>
        <section class="create-specialty-section">
            <form action="/api/v1/specialities/create"  method="post" class="create-specialty-form">
                <div class="form-group">
                    <label for="name">Название специальности:</label>
                    <input type="text" id="name" name="name" required placeholder="Введите название специальности">
                </div>
                <div class="form-group">
                    <label for="subjects">Необходимые предметы:</label>
                    <select id="subjects" name="subjects" multiple size="5" required>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name}"></option>
                    </select>
                    <small>Зажмите CTRL (Windows) или CMD (Mac), чтобы выбрать несколько предметов</small>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">Сохранить</button>
                    <button type="button" class="cancel-btn" th:onclick="'location.href=\'/api/v1/specialities\''">Отмена</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Приемная комиссия. Все права защищены.</p>
    </footer>
</div>
</body>

</html>
