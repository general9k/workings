<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка авторизации</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        p {
            margin: 15px 0;
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            background: #3498db;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .btn:active {
            background: #1d6a97;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Ошибка авторизации</h1>
    <p>К сожалению, что-то пошло не так. Возможно, вы ввели неправильные данные.</p>
    <p>Пожалуйста, попробуйте снова или вернитесь на главную страницу.</p>
    <a href="/login" class="btn">Перейти на страницу входа</a>
    <a href="/api/v1/index" class="btn">Вернуться на главную</a>
</div>

</body>
</html>
