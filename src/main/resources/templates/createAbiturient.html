<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание Абитуриента</title>
    <link rel="stylesheet" href="css/stylesCreateAbiturient.css">
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="#" th:href="@{/applicants}">Абитуриенты</a></li>
        <li><a href="#" th:href="@{/specialties}">Специальности</a></li>
        <li><a href="#" th:href="@{/institutions}">Учебные заведения</a></li>
        <li><a href="#" th:href="@{/users}">Пользователи</a></li>
        <li><a href="#" th:href="@{/login}">Войти</a></li>
    </ul>
</nav>

<main>
    <section class="form-container">
        <h1>Создание нового абитуриента</h1>

        <form th:action="@{/applicants/create}" th:object="${abiturient}" method="post">
            <!-- Фамилия -->
            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Введите фамилию" required>
            </div>

            <!-- Имя -->
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="Введите имя" required>
            </div>

            <!-- Отчество -->
            <div class="form-group">
                <label for="middleName">Отчество:</label>
                <input type="text" id="middleName" th:field="*{middleName}" placeholder="Введите отчество" required>
            </div>

            <!-- Дата рождения -->
            <div class="form-group">
                <label for="birthDate">Дата рождения:</label>
                <input type="date" id="birthDate" th:field="*{birthDate}" required>
            </div>

            <!-- Учебное заведение -->
            <div class="form-group">
                <label for="institution">Учебное заведение:</label>
                <select id="institution" th:field="*{institution}" required>
                    <option value="" disabled>Выберите учебное заведение</option>
                    <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
                </select>
            </div>

            <!-- Дата окончания учебного заведения -->
            <div class="form-group">
                <label for="graduationDate">Дата окончания учебного заведения:</label>
                <input type="date" id="graduationDate" th:field="*{graduationDate}" required>
            </div>

            <!-- Адрес -->
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" id="index" th:field="*{address}" placeholder="Введите индекс" required>
            </div>


            <!-- Специальность -->
            <div class="form-group">
                <label for="specialty">Специальность:</label>
                <select id="specialty" th:field="*{specialty}" required>
                    <option value="" disabled>Выберите специальность</option>
                    <option th:each="specialty : ${specialties}" th:value="${specialty.id}" th:text="${specialty.name}"></option>
                </select>
            </div>

            <!-- Индивидуальные достижения -->
            <div class="form-group">
                <label for="individualAchievements">Индивидуальные достижения:</label>
                <input type="checkbox" id="individualAchievements" th:field="*{individualAchievements}" />
            </div>

            <!-- Категория -->
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" th:field="*{category}" required>
                    <option value="Льгота">Льгота</option>
                    <option value="Бюджет">Бюджет</option>
                    <option value="Коммерция">Коммерция</option>
                </select>
            </div>

            <!-- Телефон -->
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" th:field="*{phone}" placeholder="Введите телефон" required>
            </div>

            <!-- Кнопка сохранения -->
            <div class="form-group">
                <button type="submit">Создать абитуриента</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 Приемная комиссия. Все права защищены.</p>
</footer>

</body>
</html>
